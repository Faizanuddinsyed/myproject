<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>

	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="js/my script.js"></script>
	<style>
		tr td{
			width: 100px;
			text-align: center;
		}
		table{
			cursor: pointer;
		}
	</style>

</head>
<body>
	<div class="container">
	<table border="1" cellpadding="20">
		<tr>
			<td colspan="4"> <input type="text" id="inputbox" class="form-control"></td>
		</tr>
		<tr>
			<td onclick="clr()">C</td>
			<td onclick="del()">Del</td>
			<td colspan="2">/</td>
		</tr>

		<tr>
			<td onclick="insert(7)">7</td>
			<td onclick="insert(8)">8</td>
			<td onclick="insert(9)">9</td>
			<td onclick="insert('*')">*</td>
		</tr>

			<tr>
			<td onclick="insert(6)">6</td>
			<td onclick="insert(5)">5</td>
			<td onclick="insert(4)">4</td>
			<td onclick="insert('+')">+</td>
		</tr>

			<tr>
			<td onclick="insert(3)">3</td>
			<td onclick="insert(2)">2</td>
			<td onclick="insert(1)">1</td>
			<td onclick="insert('-')">-</td>
		</tr>

		<tr>
			<td colspan="2" onclick="insert(0)">0</td>
			<td onclick="insert('.')">.</td>
			<td onclick="eql()" >=</td>
		</tr>
	</table>
</div>
</body>
</html>
